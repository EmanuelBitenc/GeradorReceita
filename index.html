<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Atividade</title>
</head>
<body>
    <div class="container">
    <h1>Gerador de receitas</h1>
    <hr>
    <div class="linha"></div>
    <form action="get">
    <label id="data" name="data">Data</label>
    <input type="date" name="data" id="data">
<br>

    <label id="hora" name="hora">Hora</label>
    <input type="time" name="hora" id="hora">
<br>
    
    <label  id="data_at" name="data_at">Data Atualização</label>
    <input type="date" name="data_at" id="data_at">
<br>
    
    <label id="hora_at" name="hora_at">Hora Atualização</label>
    <input type="time" id="hora_at" name="hora_at">
<br>
    
    <label id="Inlegivel" name="Inlegivel">Inlegivel</label>
    <input type="text" name="Inlegivel" id="Inlegivel">
<br>
    
    <label id="distribuidor" name="distribuidor">Distribuidor</label>
    <input type="text" name="distribuidor" id="distribuidor">
<br>

    <label id="ingrediente" name="ingrediente">Ingredientes</label>
    <input type="text" name="ingrediente" id="ingrediente">
<br>

    <a href="#" class="button green">Salvar</a>
    <a href="#" class="button red">Fechar</a>



    </form>
</div>
</body>
</html>
